<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do Calendar</h1>
        <div class="controls">
            <button id="prevMonth" class="nav-button">←</button>
            <h2 id="currentMonth">January 2025</h2>
            <button id="nextMonth" class="nav-button">→</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalDate"></h3>
            <div class="task-input">
                <input type="text" id="newTask" placeholder="Add new task">
                <button id="addTask">Add</button>
            </div>
            <ul id="tasksList" class="tasks"></ul>
            <button id="saveTasksBtn" class="save-button">Save Tasks</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
